log4j.rootLogger=INFO, out

log4j.appender.out=org.apache.log4j.ConsoleAppender
log4j.appender.out.layout=org.apache.log4j.PatternLayout
log4j.appender.out.layout.ConversionPattern=[%d{ABSOLUTE}][%-5p][%-25c][%t] %m%n

log4j.logger.org.xbib.marc=DEBUG

log4j.logger.org.xbib.analyzer=DEBUG

log4j.logger.org.xbib.elements=DEBUG

log4j.logger.org.xbib.elasticsearch=INFO

log4j.logger.org.elasticsearch=INFO

log4j.logger.org.xbib.tools=INFO


