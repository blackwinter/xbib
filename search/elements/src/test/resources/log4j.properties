log4j.rootLogger=INFO, out

log4j.appender.out=org.apache.log4j.ConsoleAppender
log4j.appender.out.layout=org.apache.log4j.PatternLayout
log4j.appender.out.layout.ConversionPattern=[%d{ABSOLUTE}][%-5p][%-25c][%t] %m%n

# set this to DEBUG to enable MARC parser tracing
log4j.logger.org.xbib.marc=INFO

# set this to DEBUG to enable tracing of element mapping
log4j.logger.org.xbib.elements=INFO

# set this to DEBUG to enable single analyzer processing tracing
log4j.logger.org.xbib.analyzer=INFO

