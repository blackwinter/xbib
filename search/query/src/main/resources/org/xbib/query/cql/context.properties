# pre-defined namespace declarations for CQL

# Only these namespaces declared here are recognized as valid.
# All other namespaces will generate errors when parsing
# if they are not declared by a prefix assignment

cql = info:srw/cql-context-set/1/cql-v1.2
dc = info:srw/cql-context-set/1/dc-v1.1
sort = info:srw/cql-context-set/1/sort-v1.0
bib = info:srw/cql-context-set/1/bib-v1

atom = http://www.w3.org/2005/Atom

# CQL 2.0 examples
geo = info:srw/cql-context-set/2/geo-example
animal = info:srw/cql-context-set/2/animal-example
xyz = info:srw/cql-context-set/2/xyz-example

# xbib extensions
facet = http://xbib.org/cql-context-set/facet-v1.0
filter = http://xbib.org/cql-context-set/filter-v1.0
option = http://xbib.org/cql-context-set/option-v1.0
