<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <script type="text/javascript">
            function printPDF(url) {
                alert(url); 
                document.printApplet.print(url);
            }
        </script>
    </head>
    <body>
        <applet code="PrintPDFApplet.class" archive="./printclient.jar"  
                width="500" height="300" id="printApplet" name="printApplet">
            <param name="java_arguments" value="-Xmx2048m">
        </applet>
        Click here to print the PDF
        <input type="button" id="button" onClick="javascript:printPDF('test.pdf')" value="Print"> 
    </body>
</html>
